<div class="contenedor-tarjetas">
  @for (producto of productos; track producto.id) {
    <div class="tarjeta hover:shadow-lg transition-transform duration-300 transform hover:scale-105 border border-gray-200 dark:border-gray-700">
      
      <!-- Imagen del producto -->
      <img 
        [src]="producto.imagen" 
        alt="{{ producto.nombre }}" 
        class="w-full h-60 object-cover rounded-t-xl"
      />

      <!-- Contenido de la tarjeta -->
      <div class="contenido text-center bg-white dark:bg-gray-800">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
          {{ producto.nombre }}
        </h2>
        <p class="text-gray-600 dark:text-gray-300 mb-3">
          Precio:
          <span class="text-green-600 font-semibold">
            ${{ producto.precio.toFixed(2) }}
          </span>
        </p>
        <button
          class="mt-auto w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-2 rounded-b-xl transition-colors"
        >
          Lo ultimo de la Moda
        </button>
      </div>

    </div>
  }
</div>
