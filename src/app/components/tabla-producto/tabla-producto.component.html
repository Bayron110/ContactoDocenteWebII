<div class="contenedor-tarjetas grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
  @for (producto of productos; track producto.id) {
  <div
    class="relative tarjeta border border-gray-200 dark:border-gray-700 rounded-xl overflow-hidden cursor-pointer hover:shadow-lg"
    appAgotado>
    <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="w-full h-60 object-cover" />
    <div class="contenido text-center bg-white dark:bg-gray-800 p-4">
      <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
        {{ producto.nombre }}
      </h2>
      <p class="text-gray-600 dark:text-gray-300 mb-3">
        Precio:
        <span class="text-green-600 font-semibold">
          ${{ producto.precio.toFixed(2) }}
        </span>
      </p>
      <button
        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-2 rounded-b-lg transition-colors">
        Lo Ãšltimo de la Moda
      </button>
    </div>
  </div>
  }
</div>
